<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="./style.css">
    <title>Таймер на JavaScript</title>
</head>

<body>
    <div id="settings">
        <p>Укажите время (hh:mm:ss):</p>
        <p class="isHide" id="error">Некорректный ввод!</p>
        <input placeholder="часы" type="text" name="hour" id="hour">
        <input placeholder="минуты" type="text" name="minute" id="minute">
        <input placeholder="секунды" type="text" name="second" id="second">
        <button id="start">Запустить</button>
        <button id="stop" class="isHide">Остановить</button>
        <button id="clear">Сбросить</button>
    </div>
    <div id="timer"></div>
    <script src="./main.js"></script>
</body>

</html>
